name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget tar unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/cmdline-tools
        sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools/latest
        sudo cp -r $HOME/cmdline-tools/cmdline-tools/* /usr/local/lib/android/sdk/cmdline-tools/latest/
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/usr/local/lib/android/sdk "platforms;android-30" "build-tools;30.0.3"

    - name: Check and Download Gradle Wrapper
      working-directory: android
      run: |
        if [ ! -f "gradlew" ]; then
          echo "gradlew not found. Downloading..."
          wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip gradle-7.5-bin.zip -d gradle
          export GRADLE_HOME=$PWD/gradle/gradle-7.5
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle wrapper
        else
          echo "gradlew already exists."
        fi

    - name: Grant execute permission for gradlew
      working-directory: android
      run: chmod +x gradlew

    - name: Create local.properties  # 🛠️ 追加
      working-directory: android
      run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

    - name: Build APK
      working-directory: android
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: android/app/build/outputs/a
